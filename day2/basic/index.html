<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 id="hphk">happy hacking</h1>
    <h2 id="visitor"></h2>
    <div>
        <a href="#" id="who-button">who said what</a>
        <span id="answerer"></span>
    </div>
    <div>
        <span id="counter">0</span>
        <button id="counter-plus-button">+</button>
        <button id="counter-minus-button">-</button>
        <button id="counter-reset-button">reset</button>
    </div>
    <script>
        const visitor = prompt("누구세요");
        const whoVisit = document.querySelector("#visitor");
        if (visitor === "tony") {
            whoVisit.innerHTML = visitor + "님 환영합니다"
        } else {
            whoVisit.innerHTML = "권한이 없습니다"
        }

        const whoButton = document.querySelector("#who-button");
        whoButton.addEventListener("click", function () {
            document.querySelector("#answerer").innerHTML = visitor;
        })
        let count = 0;
        const counterPlusBUtton = document.querySelector("#counter-plus-button");
        const counterMinusBUtton = document.querySelector("#counter-minus-button");
        const counterResetBUtton = document.querySelector("#counter-reset-button");
        counterPlusBUtton.addEventListener("click", function () {
            count++;
            document.querySelector("#counter").innerHTML = count;
        })
        counterMinusBUtton.addEventListener("click", function () {
            count--;
            document.querySelector("#counter").innerHTML = count;
        })
        counterResetBUtton.addEventListener("click", function () {
            count = 0;
            document.querySelector("#counter").innerHTML = count;
        })
    </script>
</body>

</html>
